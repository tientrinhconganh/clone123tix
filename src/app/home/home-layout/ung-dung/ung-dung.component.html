
<div class="mobile-ads">
    <div class=" mx-auto container">
      <div class="d-flex mb-5 row ">
        <div class="mobile-ads__left w-50 d-flex align-items-center col-sm-6 col-12">
          <div>
            <h2 class="text-h2">Ứng dụng tiện lợi dành cho người yêu điện ảnh </h2>
            <p class="text-p">
              Không chỉ đặt vé, bạn còn có thể bình luận phim, chấm điểm rạp và đổi quà hấp dẫn.
            </p>
            <button class="btn  py-3 px-3">
              App miễn phí - Tải về ngay!
            </button>
            <p class="mt-2">TIX có hai phiên bản <a href="#">iOS</a> & <a href="#">Android</a></p>
          </div>
        </div>
        <div class="mobile-ads__right d-flex col-sm-6 col-12">
          <div class="iphone">
            <img alt="" class="img-responsive phone-img" src="https://tix.vn/app/assets/img/icons/mobile.png">
            <div class="phone-screen-container">
              <ngx-slick-carousel #slickModal="slick-carousel"
                                  [config]="slideConfig"
                                  class="carousel">
                <div class="phone-screen-wrapper slide" ngxSlickItem>
                  <img alt=""
                       src="https://tix.vn/app/assets/img/icons/slide/slide2.jpg">
                </div>
                <div class="phone-screen-wrapper slide" ngxSlickItem>
                  <img alt=""
                       src="https://tix.vn/app/assets/img/icons/slide/slide3.jpg">
                </div>
              </ngx-slick-carousel>
            </div>
          </div>
        </div>
    </div>
  </div>
